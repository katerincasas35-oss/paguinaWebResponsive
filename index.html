<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cajas de colores Breakpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
 .cUno
{
    height: 150px;
    background-color: #314259;
}
.cDos{
    height: 150px;
    background-color: #243340;
}
.cTres{
    height: 150px;
    background-color: #4F758C;  
}
.cCuatro{
    height: 150px;
    background-color: #4F758C;  
}
.cCinco{
    height: 400px;
    background-color: #8EACBF;  
}
 .cSeis{
    height: 400px;
    background-color: #314259;
}
.cSiete{
    height: 200px;
    background-color: #243340;
}
.cOcho{
    height: 200px;
    background-color: #4F758C;  
}
.cNueve{
    height: 200px;
    background-color: #4F758C;  
}
.cDiez{
    height: 400px;
    background-color: #8EACBF;  
}
.cOnce{
    height: 400px;
    background-color: #314259;
}
.cDoce{
    height: 200px;
    background-color: #243340;
}
.cTrece{
    height: 200px;
    background-color: #4F758C;  
}
.cCatorce{
    height: 200px;
    background-color: #4F758C;  
}
.cQuince{
    height: 200px;
    background-color: #8EACBF;  
}
    </style>

  </head>
  <body>
<div class="container-fluid">
<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-3 col-sm-6 col-6 cUno">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-3 col-sm-6 col-6 cDos">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-3 col-sm-6 col-6 cTres">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-3 col-sm-6 col-6 cCuatro">&nbsp;</div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-3 col-sm-12 col-12 cCinco">&nbsp;</div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-3 col-sm-12 col-12 cSeis">&nbsp;</div>
        <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-3 col-sm-12 col-12 cSiete">&nbsp;</div>
        <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-3 col-sm-12 col-12 cOcho">&nbsp;</div>
        <div class="col-xxl-4 col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 cNueve">&nbsp;</div>
        <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 cDiez">&nbsp;</div>
        <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 cOnce">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 cDoce">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 cTrece">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 cCatorce">&nbsp;</div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 cQuince">&nbsp;</div>
    </div>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
